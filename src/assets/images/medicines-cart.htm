.buyMedicineTitle {
  font-size: 30px;
  margin-bottom: 24px;
  line-height: 36px;
  font-weight: 700;
  color: #fff;
}
.dots {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  bottom: -10px;
  background: #fff;
  display: flex;
  justify-content: center;
  width: 100%;
}
.initialPdpStyle {
  overflow: hidden;
  display: flex;
  align-items: center;
  margin-right: 0 !important;
  @media screen and (max-width: 767.9px) {
    min-height: 200px;
    position: relative;
    flex-shrink: 0;

      content: "";

      margin-bottom: 20px;
      width: 100%;
      z-index: 99;
    }
  }
  > div {
    width: 100%;
    flex-shrink: 0;
    padding-right: 0;

}
.pdpThumbShimmer {
  display: flex;
  width: 100%;
  overflow: hidden;
  @media screen and (max-width: 767.9px) {
    min-height: 60px;
    position: relative;
    &::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 100%;
      z-index: 99;
      border-radius: 8px;
    }
    > div {
      min-width: 60px;
      margin-right: 12px;
      &:first-child {
        border-color: #156f6c;
      }
    }
  }
}
.dotShimmer {
  &::before {
    content: "";
    position: absolute;
    height: 100%;
    width: 100%;
    z-index: 99;

  padding-top: 32px;

  }

    + [class^="GridSection_"] {
      margin-top: -20px;
    }
  }
}

.mainContent {
  background: $white;
  @include for-size(phone) {
    background: $lightGrey;
  }
}

.medicineMainSection {

    padding: 0;
    min-height: 224px;
  }
}

.medicineMainContent {

  @include for-size(phone) {
    width: 100%;

  }
}

.orderContent {

  @include for-size(phone) {
    width: 100%;
  }
}
.mmContent {

  @include for-size(phone) {

    min-height: 2131px;
  }
}

.circleSliderContainer {
  height: 240px;
  padding: 20px 0;
  @include for-size(phone) {
    height: 185px;
  }
}

.specialOfferActionBtn {
  margin: 0 0 6px 0;
  > a {
    padding: 0 15px;
    @include flex(center, unset, row);
    cursor: pointer;
    height: 53px;

      margin-right: 10px;
      font-size: 32px;
      padding: 0;
    }

      margin: 0;
      font-size: 14px;

      text-transform: capitalize;
    }
  }

    display: none;
  }
}

.xsImage {

}

.pr {
